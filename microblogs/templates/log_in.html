{% extends 'base_content.html' %}
{% block content %}
<div class = "container">
    <div class = "row">
        <div class = "col-12">
            <h1>Sign up to view posts!!</h1>
            <form action="{% url 'log_in' %}" method="post">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %}
                <input type="submit" value="Log in " class="btn btn-primary">
            </form>

        </div>

    </div>

</div>
        
{% endblock %}
